name: Promote Dev to QA

on:
  pull_request:
    branches:
      - dev
    types:
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GitHub CLI
        uses: cli/cli-action@v2

      - name: Create PR from dev to flux
        run: |
          gh pr create --base flux --head dev --title "Merge dev into flux" --body "This pull request was created by a GitHub Action."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
