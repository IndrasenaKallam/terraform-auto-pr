name: Promote Dev to QA

on:
  push:
    branches:
      - dev

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: qa
          branch: dev
          title: "Promote dev to qa"
          body: |
            This pull request was automatically created by a GitHub Action after merging changes into the dev branch.
          draft: false